<h1 class="mt-3 font-weight-light">Youtube Videos</h1>
<hr>

<div class="card-columns">
    <div *ngFor="let video of videos" class="card animate__animated animate__fadeIn" style="width: 18rem;">
        <img class="card-img-top" [src]="video.thumbnails.high.url" [alt]="video.title">
        <div class="card-body">
          <h5 class="card-title"> {{ video.title }} </h5>
          <p class="card-text">
              <strong>Autor:</strong> {{ video.channelTitle }}
          </p>
          <p class="card-text">
              <strong>Publicado:</strong> {{ video.publishedAt | date }}
          </p>

          <button class="btn btn-outline-primary btn-block"
                    (click)="mostrarVideo( video )">
              Ver video
          </button>
        </div>
    </div>
</div>

<div class="row my-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg"
                (click)="cargarVideos()">
            Siguiente p√°gina
        </button>
    </div>
</div>
